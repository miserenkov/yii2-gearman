language: php
php:
- 5.5
- 5.6
- 7.0
- 7.1
- nightly
- hhvm-3.3
- hhvm-3.6

matrix:
  allow_failures:
    - php: hhvm-3.3
    - php: hhvm-3.6
    - php: nightly

addons:
  apt:
    packages:
      - gearman-job-server
      - php-pear
      - make
      - libgearman-dev

